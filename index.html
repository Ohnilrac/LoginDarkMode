<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Login Dark Mode</title>
  </head>
  <body>
    <main>
      <section class="left-login">
        <h1>Faça o login</h1>
        <p>E entre para o nosso time!</p>
        <img
          src="./img/animation.svg"
          alt="Mulher sentada olhando celulares, computadoes e um target"
        />
      </section>
      <section class="right-login">
          <form class="card-form">
            <h1>LOGIN</h1>
            <div class="login">
              <label for="usuario">Usuário</label>
              <input
                id="email"
                type="email"
                name="usuario"
                placeholder="Usuário@example.com"
              />
              <div id="user-error"></div>
            </div>
            <div class="senha">
              <label for="senha">Senha</label>
              <input
                id="password"
                type="password"
                name="senha"
                placeholder="Senha"
              />
              <div id="password-error"></div>
            </div>
            <button id="button" class="btn-login" type="submit" value="submit">
              Login
            </button>
          </form>
      </section>
    </main>

    <script src="./valid.js"></script>
  </body>
</html>
